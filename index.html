
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Official!!!</title>
    <link rel="stylesheet" href="index.css">
	<link rel="shortcut icon" href="m.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script>   
      
			// to stop user to inspect by right click
			document.addEventListener('contextmenu',(e) =>{
				e.preventDefault();},false);
			
			//to stop user to inspect by ctrl-u to view source code and also for f12 to bring up console
				document.addEventListener('keydown',(e) =>{
					if(e.ctrlKey || e.keyCode == 123){
						e.stopPropagation();
						e.preventDefault();
					}
				});   
				</script>
</head>
<body>
	<div class="head">
	<header >
		<div class="logo">
			<img src="logo.png" alt="">
		</div>
		<h1 class="heading">Domino's Pizza</h1>
		<a href="#main">Go To Orders</a>
	</header>
</div>
  <div class="container" id="main">	
		<h2>
			Order Details
		</h2>
		<div class="items">
			<input type="text" class="form-control-1" placeholder="Enter Order ID" aria-describedby="button-addon2" id="order-id-input">
			<button class="btn btn-danger" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
			<input type="search" class="form-control-2" id="search-order" placeholder="Enter Order ID" aria-describedby="button-addon3">
			<button class="btn btn-danger" type="button" id="button-addon3" onclick="searchOrder()">Check</button>
		</div>
		  <div class="row" id="order-cards-wrapper">
			
		</div>
	</div>
       
   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
    <script src="index.js"></script>
	<script src="createOrderCard.js"></script>
	<script src="orderStatus.js"></script>
	<script src="searchID.js"></script>
</body>
</html>
